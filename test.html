<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webcomic</title>
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <div id="page-container">
    <!-- Content will be dynamically loaded here -->
  </div>

  <script>
    // Function to load content based on the page number
    function loadPage(pageNumber) {
      // You can customize this part to load content dynamically
      var content = "<p>This is the content for Page " + pageNumber + ".</p>";
      
      // Update the page-container with the loaded content
      document.getElementById('page-container').innerHTML = content;
    }

    // Get the page number from the URL or set a default
    var pageNumber = window.location.hash ? parseInt(window.location.hash.substring(1)) : 1;

    // Load the initial page
    loadPage(pageNumber);

    // Update content when the hash changes (e.g., when navigating to a new page)
    window.addEventListener('hashchange', function() {
      pageNumber = parseInt(window.location.hash.substring(1));
      loadPage(pageNumber);
    });
  </script>

</body>
</html>
