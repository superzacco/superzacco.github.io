<script>
    document.addEventListener('DOMContentLoaded', function() {
        var logButton = document.getElementById('logbutton');
        logButton.innerText = 'Open ' + logButton.innerText;
    });

    function togglePesterlog() {
        var pesterlogContent = document.getElementById('logcontent');
        var logButton = document.getElementById('logbutton');

        if (pesterlogContent.style.display === 'none') {
            pesterlogContent.style.display = 'block';
            logButton.innerText = 'Close ' + logButton.innerText.substring(5); // Appends "Hide" to the beginning
        } else {
            pesterlogContent.style.display = 'none';
            logButton.innerText = 'Open ' + logButton.innerText.substring(5); // Appends "Show" to the beginning
        }
    }
</script>
