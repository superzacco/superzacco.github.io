<!DOCTYPE html>
<html>

    <head>
        <title>Zacco's Level Design</title>
        <link rel="stylesheet" href="leveldesign.css">
    </head>

    <body>
        <div class="top_bar">
            <div class="home_button">
                <a href="../index.html" target="_self" class="home_button_text">HOME</a>
            </div>
            
            <div class="links_button" href="index.html">
                <a class="links_button_text">LINKS</a>
                <a class="dropdown_button_text" href="https://www.youtube.com/@ZaccoOfficial" target="_blank">YouTube</a>
                <a class="dropdown_button_text" href="https://bsky.app/profile/superzacco.bsky.social" target="_blank">Bluesky</a>
                <a class="dropdown_button_text" href="https://steamcommunity.com/id/TheRealZacco/" target="_blank">Steam</a>
            </div>
        </div>

        <div class="body_container">
            <div class="different_game_container">
                <div class="game_container_top_bar">
                    <img class="game_icon" src="tf2.png">

                    <div class="map_title_container">
                        <a class="game_container_map_title">pl_twine</a>
                        <a class="version_string">B9</a>
                    </div>

                    <a href="https://steamcommunity.com/sharedfiles/filedetails/?id=3359919617" target="_blank"><img class="workshop_icon" src="steam.png"></a>
                </div>

                <div class="image_carousel">
                    <button class="image_prev" onclick="changeSlide(-1)">&#10094;</button>

                    <div class="map_image_container">
                        <img class="map_image" src="twine/20251104110552_1.jpg">
                        <img class="map_image" src="twine/20251104111211_1.jpg">
                        <img class="map_image" src="twine/20251104111535_1.jpg">
                        <img class="map_image" src="twine/20251104111631_1.jpg">
                        <img class="map_image" src="twine/20251104112046_1.jpg">
                        <img class="map_image" src="twine/20251104112117_1.jpg">
                    </div>

                    <button class="image_next" onclick="changeSlide(1)">&#10095;</button>
                </div>
            </div>
        </div>

        <script src="leveldesign.js"></script>
    </body>
</html>
